<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    // ------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWZlcmcxMTAyIiwiYSI6ImNrNWlnMWpxMzAwbGkzbW5qbjdvZm5xNWQifQ.kWmePg7MSI8WwnhruiEzDA'; 
    // ------------------------------------------------
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      // ------------------------------------------------
      style: 'mapbox://styles/aferg1102/cka1n1u580pup1imd9xdwk3ej', 
      // ----------------------------------------------
      // ------------------------------------------------

      // Change to your location ----------------------
      // ------------------------------------------------
      zoom: 15.65, 
      center: [-83.684356, 37.772882]
      // ------------------------------------------------
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
